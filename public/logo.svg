<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6a3cb5" />
      <stop offset="100%" stop-color="#4a2882" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main rounded rectangle background -->
  <rect x="10" y="10" width="280" height="80" rx="20" fill="url(#bgGradient)" stroke="#8a5cd5" stroke-width="2" />
  
  <!-- Slot machine reels -->
  <rect x="30" y="30" width="40" height="40" rx="5" fill="#2a1a4a" stroke="#8a5cd5" stroke-width="2" />
  <rect x="80" y="30" width="40" height="40" rx="5" fill="#2a1a4a" stroke="#8a5cd5" stroke-width="2" />
  <rect x="130" y="30" width="40" height="40" rx="5" fill="#2a1a4a" stroke="#8a5cd5" stroke-width="2" />
  
  <!-- Emoji symbols in reels -->
  <text x="50" y="60" font-size="24" text-anchor="middle" fill="white" filter="url(#glow)">🔥</text>
  <text x="100" y="60" font-size="24" text-anchor="middle" fill="white" filter="url(#glow)">💎</text>
  <text x="150" y="60" font-size="24" text-anchor="middle" fill="white" filter="url(#glow)">⚔️</text>
  
  <!-- Logo text -->
  <text x="210" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" filter="url(#glow)">SPIN</text>
  <text x="210" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" filter="url(#glow)">MOJI</text>
  
  <!-- Decorative elements -->
  <circle cx="190" cy="50" r="5" fill="#ff9900" />
  <circle cx="230" cy="50" r="3" fill="#ff9900" />
  <circle cx="250" cy="50" r="4" fill="#ff9900" />
  
  <!-- Spin button -->
  <rect x="180" y="75" width="60" height="15" rx="7" fill="#00C853" stroke="#00FF9B" stroke-width="1" />
  <text x="210" y="86" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SPIN</text>
</svg>