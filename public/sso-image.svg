<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6a3cb5" />
      <stop offset="100%" stop-color="#4a2882" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="315" r="150" fill="#4a2882" opacity="0.3" />
  <circle cx="1000" cy="315" r="150" fill="#4a2882" opacity="0.3" />
  
  <!-- Slot machine reels -->
  <rect x="300" y="215" width="120" height="120" rx="15" fill="#2a1a4a" stroke="#8a5cd5" stroke-width="4" />
  <rect x="440" y="215" width="120" height="120" rx="15" fill="#2a1a4a" stroke="#8a5cd5" stroke-width="4" />
  <rect x="580" y="215" width="120" height="120" rx="15" fill="#2a1a4a" stroke="#8a5cd5" stroke-width="4" />
  <rect x="720" y="215" width="120" height="120" rx="15" fill="#2a1a4a" stroke="#8a5cd5" stroke-width="4" />
  
  <!-- Emoji symbols in reels -->
  <text x="360" y="295" font-size="72" text-anchor="middle" fill="white" filter="url(#glow)">🔥</text>
  <text x="500" y="295" font-size="72" text-anchor="middle" fill="white" filter="url(#glow)">💎</text>
  <text x="640" y="295" font-size="72" text-anchor="middle" fill="white" filter="url(#glow)">⚔️</text>
  <text x="780" y="295" font-size="72" text-anchor="middle" fill="white" filter="url(#glow)">🎮</text>
  
  <!-- Logo text -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">SPINMOJI</text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">A roguelike deckbuilding slot machine game</text>
  
  <!-- Call to action -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#00FF9B">Spin. Build. Conquer.</text>
  
  <!-- Website URL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white">spinmoji.gg</text>
</svg> 