<svg width="100%" height="100%" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Base gradient background -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6a3cb5"/>
      <stop offset="100%" stop-color="#5a32a0"/>
    </linearGradient>
    
    <radialGradient id="circleGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#7a45c9" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#6a3cb5" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#purpleGradient)"/>
  
  <!-- Subtle circular patterns -->
  <g opacity="0.2">
    <!-- Top left area -->
    <circle cx="100" cy="150" r="80" fill="url(#circleGlow)"/>
    <circle cx="50" cy="100" r="60" fill="url(#circleGlow)"/>
    
    <!-- Top right area -->
    <circle cx="300" cy="120" r="70" fill="url(#circleGlow)"/>
    <circle cx="350" cy="80" r="50" fill="url(#circleGlow)"/>
    
    <!-- Middle left area -->
    <circle cx="80" cy="400" r="90" fill="url(#circleGlow)"/>
    
    <!-- Middle right area -->
    <circle cx="320" cy="380" r="80" fill="url(#circleGlow)"/>
    
    <!-- Bottom left area -->
    <circle cx="70" cy="650" r="70" fill="url(#circleGlow)"/>
    
    <!-- Bottom right area -->
    <circle cx="330" cy="680" r="80" fill="url(#circleGlow)"/>
    <circle cx="350" cy="600" r="60" fill="url(#circleGlow)"/>
    
    <!-- Center area -->
    <circle cx="200" cy="500" r="100" fill="url(#circleGlow)"/>
    <circle cx="200" cy="300" r="90" fill="url(#circleGlow)"/>
    <circle cx="200" cy="700" r="80" fill="url(#circleGlow)"/>
  </g>
  
  <!-- Subtle dot pattern overlay -->
  <g fill="#8a4fff" opacity="0.1">
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  </g>
</svg>